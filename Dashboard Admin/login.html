<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Meta -->
    <meta name="description" content="Responsive Bootstrap Admin Dashboards">
    <meta name="author" content="Bootstrap Gallery" />
    <link rel="canonical" href="https://www.bootstrap.gallery/">
    <meta property="og:url" content="https://www.bootstrap.gallery">
    <meta property="og:title" content="Admin Templates - Dashboard Templates | Bootstrap Gallery">
    <meta property="og:description" content="Marketplace for Bootstrap Admin Dashboards">
    <meta property="og:type" content="Website">
    <meta property="og:site_name" content="Bootstrap Gallery">
    <link rel="shortcut icon" href="assets/images/logo_zazil.png">

    <!-- Title -->
    <title>Iniciar Sesión</title>

    <!-- Animated css -->
    <link rel="stylesheet" href="assets/css/animate.css">

    <!-- Bootstrap font icons css -->
    <link rel="stylesheet" href="assets/fonts/bootstrap/bootstrap-icons.css">

    <!-- Main css -->
    <link rel="stylesheet" href="assets/css/main.min.css">


  </head>

  <body>


    <!-- Container startss -->
    <div class="container">
      <div class="row">
        <div class="col-sm-12">

          <div class="login-container">
            <!-- Login box start -->
            <form action="index.html">
              <div class="login-box">
                <div class="login-form">
                  <a href="index.html" class="login-logo">
                    <img src="assets/images/logo_zazil.png"  />
                  </a>
                  <div class="login-welcome">
                    <h2 style="color: #EBB7A7;">Bienvenido</h2> <br />Por favor, inicia sesión con tu cuenta de administrador
                  </div>
                  <div class="mb-3">
                    <label class="form-label" for="uname">Usuario</label>
                    <input type="text" id="uname" class="form-control">
                  </div>
                  <div class="mb-3">
                    <div class="d-flex justify-content-between">
                      <label class="form-label" for="pwd">Contraseña</label>
                      <a href="forgot-password.html" id="pwd" class="btn-link ml-auto" style="color: #E17F61;">Olividé mi contraseña?</a>
                    </div>
                    <input type="password" class="form-control">
                  </div>
                  <div class="login-form-actions">
                    <button type="submit" class="btn"> <span class="icon"> <i class="bi bi-arrow-right-circle"></i>
                      </span>
                      Iniciar Sesión</button>
                  </div>
                  
                  
                </div>
              </div>
            </form>
            <!-- Login box end -->
          </div>

        </div>
      </div>
    </div>
    <!-- Container ends -->

    <!-- *************
			************ Required JavaScript Files *************
		************* -->
    <!-- Required jQuery first, then Bootstrap Bundle JS -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/modernizr.js"></script>
    <script src="assets/js/moment.js"></script>

    <!-- *************
			************ Vendor Js Files *************
		************* -->

    <!-- Main Js Required -->
    <script src="assets/js/main.js"></script>

  </body>

</html>
