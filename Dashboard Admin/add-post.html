      <script>
        Dropzone.autoDiscover = false;
    
        const uploadedFiles = [];  // Array para mantener los archivos subidos
    
        // Inicializar Dropzone
        const myDropzone = new Dropzone("#image-upload-form", {
            url: "#",  // Estamos manejando la carga manualmente
            autoProcessQueue: false,  // Prevenir carga automática
            acceptedFiles: "image/*",  // Solo imágenes permitidas
            init: function() {
                this.on("addedfile", function(file) {
                    uploadedFiles.push(file);  // Añadir archivo al array cuando se selecciona
                });
            }
        });
    
        // Función para mostrar las publicaciones en tarjetas
        // Autor: Carlos Herrera
        // Parametros: publicaciones (array de objetos publicaciones)
        // Retorno: Tarhjetas con publicaciones
        function mostrarPublicaciones(posts) {
            const contenedorPublicaciones = document.querySelector('.faq-container');
            contenedorPublicaciones.innerHTML = '';
    
            posts.forEach(post => {
                // Formatear la fecha
                const formattedDate = post.fecha.split('T')[0];
    
                const card = document.createElement('div');
                card.classList.add('card');
                card.id = `post-${post.id}`;
    
                card.innerHTML = `
                                    <div class="row">
                                        <div class="col-md-8 col-12" style="padding: 3%;">
                                            <h5>${post.titulo}</h5>
                                            <p>${post.contenido}</p>
                                            <p><strong>Autor:</strong> ${post.autor}</p>
                                            <p><strong>Categoría:</strong> ${post.categoria}</p>
                                            <p><strong>Fecha:</strong> ${formattedDate}</p>
                                            <p><strong>Me gusta:</strong> ${post.meGusta}</p>
                                        </div>
                                        <div class="col-md-4 col-12 d-flex justify-content-center">
                                            <img src="${post.imagen}" alt="Imagen" class="img-fluid img-responsive" style="max-width: 100%; margin-top: 20px; margin-right:20%; border-radius: 1.5rem;" />
                                        </div>
                                    </div>
                                    <button type="button" class="btn btn-danger delete-button" style="margin:3%" data-id="${post.id}">
                                        <span class="icon">
                                            <i class="bi bi-trash"></i>
                                        </span>
                                    </button>
                                `;


    
                const deleteButton = card.querySelector('.delete-button');
                deleteButton.addEventListener('click', function() {
                    const id = deleteButton.getAttribute('data-id');
                    deletePost(id); // Llamada a la función deletePost con el ID del post
                });
    
                contenedorPublicaciones.appendChild(card);
            });
        }
    
        // Función GET para obtener las publicaciones
        //Autor: Carlos Herrera
        // Parametros: Ninguno
        // Retorno: Obtiene publicaciones y muestra errores si los hay.
        async function getPublicaciones() {
            try {
                const response = await fetch('https://getallpost-dztx2pd2na-uc.a.run.app/');
                const data = await response.json();
                mostrarPublicaciones(data);
            } catch (error) {
                console.error('Error al obtener las publicaciones:', error);
            }
        }
    
        // Función DELETE para eliminar una publicación
        // Autor: Carlos Herrera
        // Parámetros: ID de la publicación a eliminar
        // Retorno: Elimina la publicación y muestra un mensaje de éxito o error
        async function deletePost(id) {
            const data = { id: parseInt(id) }; // Convertir el id a número
    
            try {
                const response = await fetch('https://deletepost-dztx2pd2na-uc.a.run.app/', {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });
                if (response.ok) {
                    getPublicaciones(); // Actualiza la lista después de eliminar la publicación
                }
            } catch (error) {
                console.error('Error al eliminar la publicación:', error);
            }
        }
    
        // Evento para el botón de enviar (crear publicación)
        document.getElementById('submitPublicacion').addEventListener('click', function(e) {
            e.preventDefault();
            postPublicacion();
        });
    
        // Cargar las publicaciones cuando la página se cargue
        document.addEventListener('DOMContentLoaded', getPublicaciones);
    
        // Función para publicar la publicación
        // Autor: Carlos Herrera
        // Parámetros: Ninguno
        // Retorno: Publica la publicación y muestra un mensaje de éxito o error
        async function postPublicacion() {
            const titulo = document.getElementById('inputTitulo').value;
            const contenido = document.getElementById('inputContenido').value;
            const autor = document.getElementById('inputAutor').value;
            const categoria = document.getElementById('inputCategoria').value;
            const fecha = document.getElementById('fecha').value;
    
            // Subir imagen a Cloudinary
            let imageUrl = '';
            if (uploadedFiles.length > 0) {
                const file = uploadedFiles[0];
                const formData = new FormData();
                formData.append('file', file);
                formData.append('upload_preset', 'xvgd3zza');  // Tu preset de carga en Cloudinary
    
                try {
                    const response = await fetch('https://api.cloudinary.com/v1_1/dasr1gzxt/image/upload', {
                        method: 'POST',
                        body: formData
                    });
    
                    const data = await response.json();
                    if (response.ok) {
                        imageUrl = data.secure_url;  // Obtener la URL pública de Cloudinary
    
                        // Crear objeto con los datos de la publicación
                        const postData = {
                            titulo: titulo,
                            contenido: contenido,
                            imagen: imageUrl,
                            autor: autor,
                            fecha: fecha.split('T')[0],  // Formatear la fecha a 'YYYY-MM-DD'
                            categoria: categoria,
                            meGusta: 0 // Inicialmente 0 likes
                        };
    
                        // Enviar la publicación al servidor
                        const postResponse = await fetch('https://addpost-dztx2pd2na-uc.a.run.app', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify(postData),
                        });
    
                        if (postResponse.ok) {
                            getPublicaciones(); // Actualiza la lista de publicaciones
                            myDropzone.removeAllFiles(); // Limpiar archivos de Dropzone
                            document.getElementById('inputTitulo').value = '';
                            document.getElementById('inputContenido').value = '';
                            document.getElementById('inputAutor').value = '';
                            document.getElementById('inputCategoria').value = 'Selecciona una categoría';
                            document.getElementById('fecha').value = '';
                        } else {
                            console.error('Error al crear la publicación:', await postResponse.text());
                        }
                    } else {
                        console.error('Error al subir la imagen:', data);
                    }
                } catch (error) {
                    console.error('Error al subir la imagen:', error);
                }
            } else {
                console.error('No image uploaded');
                alert('Please select an image file first!');
            }
        }
    </script>
